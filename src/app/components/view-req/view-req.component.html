<div class="container">
  <ng-container>
    <!-- Go Back Button -->
    <div class="back-arrow mt-3" (click)="goBack()">
      <img src="../../../assets/back_arrow.png" alt="" style="height: 25px; width: 25px;">
    </div>
    <h2>Request Details</h2>
  </ng-container>

  <!-- Editable Form -->
  <form class="request-form" [formGroup]="reqForm">
    <div class="form-group" >
      <label for="reqId">Request ID</label>
      <input type="text" class="form-control" id="reqId" formControlName="ReqId">
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" formControlName="JobTitle">
    </div>

    <div class="form-group">
      <label for="createdBy">Created By</label>
      <input type="text" class="form-control" id="createdBy" formControlName="CreatedBy">
    </div>

    <div class="form-group">
      <label for="createdDate">Created Date</label>
      <input type="text" class="form-control" id="CreatedDate" formControlName="CreatedBy">
    </div>

    <div class="form-group">
      <label for="deptId">Department ID</label>
      <input type="text" class="form-control" id="DeptId" formControlName="DeptId">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="Status">
    </div>

    <div class="form-group">
      <label for="approve">Approve to next level?</label>
      <select class="form-control" id="approve" [(ngModel)]="approvalDecision" name="approvalDecision" >
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

  </form>
</div>
