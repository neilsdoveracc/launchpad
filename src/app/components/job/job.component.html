<div class="job-form-container">
    <h2>Submit a New Job</h2>
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Date of MPR:</label>
        <input id="title" type="text" formControlName="title" required>
      </div>
      
      <div class="form-group">
        <label for="company">Job requisted By:</label>
        <input id="company" type="text" formControlName="company" required>
      </div>
      
      <div class="form-group">
        <label for="location">Department:</label>
        <input id="location" type="text" formControlName="location" required>
      </div>
      
      <div class="form-group">
        <label for="description">Function:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Hiring Manager:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Designation:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Location:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Number of positions:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Competency:</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>
      
      <button type="submit" [disabled]="!jobForm.valid">Submit Job</button>
    </form>
  </div>
